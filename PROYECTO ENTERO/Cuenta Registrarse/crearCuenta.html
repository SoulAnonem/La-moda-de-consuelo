        <div class="navbar">

                <div class="search-bar">

<!--------------------------------------------------------------------------------------------------------------------------------------->
    <!-- Formulario -->
    <div class="form-container">
        <h2>Crear una cuenta nueva</h2>
        <p>¿Ya estás registrado? <a href="../Cuenta InicioSesion/IniciarSes.html">Ingresa acá</a></p>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Jimena Martínez">
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="tuemail@ejemplo.com">
            
            <label for="password">Clave</label>
            <input type="password" id="password" placeholder="*******">
            
            <label for="password-confirm">Re-escriba la Clave</label>
            <input type="password" id="password-confirm" placeholder="*******">
            
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <!-- Rectángulo rosa al final de la página -->
