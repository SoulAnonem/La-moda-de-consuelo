<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="confif.css">
</head>
<body>
    <!-- Menú lateral -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
        <a href="../InicioAdmi/inicioad.html">Inicio</a>
        <a href="../VerProductos/verproducts.html">Productos</a>
        <a href="../Verusuarios/verusuari.html">Usuarios</a>
        <a href="../ConfiguAdmin/configAD.html">Configuración</a>
    </div>

    <!-- Contenido principal -->
    <header>
        <div class="menu-icon-container" onclick="toggleMenu()">
            <i class="menu-icon">☰</i>
        </div>
        <h1>CONFIGURACIÓN</h1>
        <a href="#" class="admin">Administración General</a>
    </header>

    <div class="main-content">
        <h2>Opciones de Configuración</h2>
        
        <!-- Configuración de la Aplicación -->
        <div class="config-section">
            <h3>Configuración de la Aplicación</h3>
            <label for="currency">Moneda:</label>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="clp">CLP</option>
                <!-- Puedes agregar más opciones de moneda -->
            </select>

            <label for="language">Idioma:</label>
            <select id="language">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <!-- Puedes agregar más opciones de idioma -->
            </select>
        </div>

        <!-- Configuración de la Base de Datos -->
        <div class="config-section">
            <h3>Configuración de la Base de Datos</h3>
            <label for="db-connection">Conexión a la Base de Datos:</label>
            <input type="text" id="db-connection" placeholder="URL de la base de datos">
            
            <label for="db-backup">Respaldos Automáticos:</label>
            <select id="db-backup">
                <option value="daily">Diario</option>
                <option value="weekly">Semanal</option>
                <option value="monthly">Mensual</option>
            </select>
        </div>

        <!-- Botón para Guardar Cambios -->
        <button id="save-button" onclick="saveSettings()">Guardar Cambios</button>
    </div>

    <script src="configs.js"></script>
</body>
</html>
