<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calzón Consuelo Pyme</title>
    <link rel="stylesheet" href="comprapp.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <!-- Página de producto -->
    <div class="producto-detalle">
        <div class="imagen-principal">
            <img id="imagen-principal" src="imagenes/ba47ece07147d73ccdb0d9b857ed9bb8.jpg" alt="Calzón Consuelo Pyme">
            <!-- Flechas de navegación para las imágenes -->
            <button id="prev" class="prev">&lt;</button>
            <button id="next" class="next">&gt;</button>
            <!-- Imágenes adicionales debajo -->
            <div class="imagenes-miniatura">
                <img src="imagenes/4626211467a6d996efe86000a35627dc.jpg" alt="Imagen 1">
                <img src="imagenes/descarga (1).jpeg" alt="Imagen 2">
                <img src="imagenes/rtgdf.png" alt="Imagen 3">
            </div>
        </div>
        <div class="informacion-producto">
            <h1>CALZÓN CONSUELO PYME</h1>
            <h2>$2500</h2>
            <p><strong>Tallas Disponibles:</strong></p>
            <div class="tallas">
                <button>M</button>
                <button>L</button>
                <button>XL</button>
                <button>XXL</button>
                <button>XXXL</button>
                <button>XXXXL</button>
            </div>
            <p><strong>Colores Disponibles:</strong></p>
            <div class="colores">
                <span class="color" style="background-color: #a64d79;"></span>
                <span class="color" style="background-color: #e699b2;"></span>
                <span class="color" style="background-color: #dcdcdc;"></span>
            </div>
            <p><strong>Cantidad:</strong></p>
            <div class="cantidad">
                <button class="cantidad-btn">-</button>
                <input type="number" value="1">
                <button class="cantidad-btn">+</button>
            </div>
            <button class="agregar-carrito">Agregar Al Carrito</button>
        </div>
    </div>
    <script src="scriptss/script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
